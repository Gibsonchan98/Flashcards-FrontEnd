<mat-card class="card">
    <mat-card-header class="title-center">
       <h3 (click)="flipCard()" id="flip-sign">&#8631;</h3>
    </mat-card-header> 
    <div class="vspace"></div>
    <div class="vspace"></div>       
    <mat-card-content>
        <div *ngIf="!flipped">{{flashcard[index].question}}</div>
        <div *ngIf="flipped">{{flashcard[index].answer}}</div>
    </mat-card-content>
    <div class="vspace"></div>
    <div class="vspace"></div>
    <mat-card-actions>
        <div style="display: inline-flex; margin-left: 100px;">
            <div class="space"></div>
            <button class="btn btn-light btn-circle" id="backbtn" (click)="goBack()">&larr;</button>
            <div class="space"></div>
            <div id="counter"> <p style="font-size: 24px; margin-top: 10px;"> {{index + 1}} / {{flashcard.length}}</p></div>
            <div class="space"></div>
            <button class="btn btn-light btn-circle" id="fwdbtn" (click)="goNext()">&rarr;</button>
        </div>
        
    </mat-card-actions>
</mat-card>
