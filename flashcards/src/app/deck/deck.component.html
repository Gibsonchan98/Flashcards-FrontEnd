<div class="Library">
    <div class="Header">
        <h2><span id="LibraryLink" (click)="goBackToLibrary()">Library</span> / <span id="categoryName">{{deckCategory}}</span></h2>
    </div>
    <div class="Body">
        <app-card></app-card>
        <div class="cardsDipsplay">
            <h3 id="subTitle">Terms in set: {{numOfCards}}</h3>
            <div class="table-div">
                <table id="cardsTable">
                    <thead>
                        <tr>
                            <th id="term">Term</th>
                            <th id="definition">Definition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td headers="term card"></td>
                            <td headers="definition card"></td>
                            <td>
                                <table id="dAndETable">
                                    <tr>
                                        <td> <img src="..\..\assets\images\vectores\pencil.svg" class="filter-green"> </td>
                                        <td> <img src="..\..\assets\images\vectores\trashcan.svg" class="filter-green"> </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="vspace"></div>
        </div>
        <div class="btncontainer" >
            <button> Add new card +</button>
        </div>
    </div>
    
    
</div>
